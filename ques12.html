<!DOCTYPEhtml>
 <htmllang="en">
 <head>
 <metaname="viewport"content="width=device-width,initial-scale=1.0">
 <title>QuerySelectorExamples</title>
 <style>
 .circle{
 width:40vmin;
 height:40vmin;
 border:5pxsolidrebeccapurple;
 border-radius:50%;
 }
 body{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 }
 .fancy{
 background:rebeccapurple;
 }
 button{
 padding:.5rem1rem;
 margin:1rem;
 border-radius:1rem;
 background:#ddd;
 font-size:1.5rem;
 font-family:MSSansSerif,Geneva,sans-serif;
 font-variant:small-caps;
 cursor:pointer;
 }
 button:active{
 background:#bbb;
 }
 body{
 margin:0;
 }
 </style>
 </head>
 <body>
 <divclass="circle"></div>
 <button>Toggle</button>
 <script>
 constcircle=document.querySelector('.circle');
   const button = document.querySelector('button');
 button.addEventListener('click', function(){
 circle.classList.toggle('fancy');
 });
 </script>
 </body>
 </html>
